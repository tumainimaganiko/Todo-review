<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51f27b15da.js" crossorigin="anonymous"></script>
    <title>Todo List App</title>
</head>
<body>
    <main class="container">
        <section class="flex">
            <h1>Today's to do</h1>
            <i class="fa-solid fa-rotate"></i>
        </section>
        <section>
            <form id="form">
                <input id="text" name="text" type="text" placeholder="Add to your list" required>
            </form>
            <i class="fa-solid fa-arrow-turn-down-left"></i>
        </section>
        <ul id="list"></ul>
        <a href="#">Clear all completed</a>
    </main>
</body>
</html>
